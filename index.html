<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-eval' 'unsafe-inline' https://unpkg.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://files.mcneel.com blob:;
        style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
        connect-src 'self' https://cdn.jsdelivr.net https://unpkg.com https://cdnjs.cloudflare.com https://files.mcneel.com;
        img-src 'self' data: blob:;
        worker-src 'self' blob:;
    ">
    <title>3D Jewelry Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script>
        // Function to load Rhino3dm with fallback
        function loadRhino3dm() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/rhino3dm@7.15.0/rhino3dm.js';
                script.async = true;
                
                script.onload = () => {
                    console.log('Rhino3dm loaded successfully');
                    resolve();
                };
                
                script.onerror = (error) => {
                    console.error('Failed to load Rhino3dm:', error);
                    reject(new Error('Failed to load Rhino3dm library'));
                };
                
                document.head.appendChild(script);
            });
        }

        // Load Rhino3dm when the page loads
        window.addEventListener('load', () => {
            loadRhino3dm().catch(error => {
                console.error('Rhino3dm loading error:', error);
                alert('Failed to load 3D viewer components. Please refresh the page and ensure you have a stable internet connection.');
            });
        });
    </script>
</head>
<body>
    <!-- Loading Indicator -->
    <div id="loading-indicator">
        <div class="spinner"></div>
        <div class="loading-text">Loading 3D Viewer...</div>
    </div>

    <!-- Front Page -->
    <div id="frontpage" class="frontpage">
        <div class="frontpage-content">
            <h1>3D Jewelry Viewer</h1>
            <p>Upload and view your 3D jewelry models in high quality with realistic materials and lighting.</p>
            
            <div class="supported-formats">
                <h3>Supported Formats</h3>
                <ul>
                    <li>3DM (Rhino)</li>
                    <li>OBJ</li>
                    <li>STL</li>
                    <li>GLB/GLTF</li>
                </ul>
            </div>
            
            <button id="start-viewing" class="cta-button">Start Viewing</button>
        </div>
    </div>

    <!-- Drop Zone -->
    <div id="drop-zone" class="drop-zone">
        <div class="drop-zone-content">
            <p>Drag & drop your 3D model here</p>
            <p>or</p>
            <button id="select-files">Select Files</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="viewer-layout">
            <div class="viewer-area">
                <div id="viewer-container"></div>
            </div>
            <div class="sidebar">
                <div class="controls-panel">
                    <h3>Controls</h3>
                    <div class="control-group">
                        <label>Material</label>
                        <select id="material-select">
                            <option value="gold">Gold</option>
                            <option value="rose-gold">Rose Gold</option>
                            <option value="white-gold">White Gold</option>
                            <option value="platinum">Platinum</option>
                            <option value="silver">Silver</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <button id="center-model">Center Model</button>
                    </div>
                    <div class="control-group">
                        <label>Ambient Light</label>
                        <input type="range" id="ambient-light" min="0" max="1" step="0.1" value="0.5">
                    </div>
                    <div class="control-group">
                        <label>Directional Light</label>
                        <input type="range" id="directional-light" min="0" max="1" step="0.1" value="0.8">
                    </div>
                </div>
                <div class="model-list">
                    <h3>Loaded Models</h3>
                    <div id="model-list-content"></div>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="file-input" accept=".3dm,.obj,.stl,.glb,.gltf" multiple style="display: none;">
    <script type="module" src="app.js"></script>
</body>
</html>
