<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Jewelry Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="viewer-container">
        <div id="drop-zone">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Drag and drop 3D files here</p>
            <p>or</p>
            <label for="file-input" class="btn">Choose File</label>
            <input type="file" id="file-input" accept=".stl,.obj,.gltf,.glb,.3dm,model/3dm,application/x-rhino" multiple style="display: none;">
        </div>
        <div class="controls-panel">
            <div class="control-group">
                <label for="material-select">Material:</label>
                <select id="material-select" name="material">
                    <option value="yellow">Yellow Gold (High Quality)</option>
                    <option value="rose">Rose Gold (High Quality)</option>
                    <option value="white">White Gold (High Quality)</option>
                    <option value="fastYellow">Yellow Gold (Fast Render)</option>
                    <option value="fastRose">Rose Gold (Fast Render)</option>
                    <option value="fastWhite">White Gold (Fast Render)</option>
                </select>
            </div>
            <div class="control-group">
                <label for="ambient-light">Ambient Light:</label>
                <input type="range" id="ambient-light" name="ambient-light" min="0" max="1" step="0.1" value="0.5">
            </div>
            <div class="control-group">
                <label for="directional-light">Directional Light:</label>
                <input type="range" id="directional-light" name="directional-light" min="0" max="1" step="0.1" value="0.8">
            </div>
            <div class="control-group">
                <label for="background-color">Background:</label>
                <input type="color" id="background-color" name="background-color" value="#f5f5f5">
            </div>
            <div class="control-group">
                <button id="center-model" class="btn"><i class="fas fa-crosshairs"></i> Center</button>
                <button id="toggle-floor" class="btn"><i class="fas fa-th"></i> Floor</button>
                <button id="toggle-background" class="btn"><i class="fas fa-adjust"></i> Background</button>
                <button id="toggle-sidebar" class="btn"><i class="fas fa-bars"></i> Controls</button>
                <button id="toggle-turntable" class="btn"><i class="fas fa-sync"></i> Turntable</button>
            </div>
            <div id="model-list"></div>
        </div>
    </div>
    <footer>
        <p>This work is licensed under a <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank">Creative Commons Attribution 4.0 International License</a>.</p>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
