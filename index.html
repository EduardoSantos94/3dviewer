<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Jewelry Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="viewer-container">
            <div id="drop-zone">
                <div class="drop-zone-content">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <p>Drag and drop your 3D file here</p>
                    <p>or</p>
                    <div class="file-input-wrapper">
                        <label for="file-input" class="file-input-label">
                            <i class="fas fa-folder-open"></i> Choose File
                        </label>
                        <input type="file" id="file-input" accept=".stl,.obj,.gltf,.glb" multiple>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls-panel">
            <button class="toggle-sidebar" id="toggle-sidebar">â—€</button>
            <div class="control-group">
                <h3>Models</h3>
                <div class="model-controls">
                    <button id="add-model" class="add-model-btn">
                        <i class="fas fa-plus"></i> Add Model
                    </button>
                </div>
                <div id="model-list" class="model-list">
                    <!-- Models will be added here dynamically -->
                </div>
            </div>
            <div class="control-group">
                <h3>Material</h3>
                <select id="material-select">
                    <option value="yellow">Yellow Gold (High Quality)</option>
                    <option value="rose">Rose Gold (High Quality)</option>
                    <option value="white">White Gold (High Quality)</option>
                    <option value="fastYellow">Yellow Gold (Fast Render)</option>
                    <option value="fastRose">Rose Gold (Fast Render)</option>
                    <option value="fastWhite">White Gold (Fast Render)</option>
                </select>
            </div>
            <div class="control-group">
                <h3>Lighting</h3>
                <div class="slider-container">
                    <label>Ambient Light</label>
                    <input type="range" id="ambient-light" min="0" max="1" step="0.1" value="0.5">
                </div>
                <div class="slider-container">
                    <label>Directional Light</label>
                    <input type="range" id="directional-light" min="0" max="1" step="0.1" value="0.8">
                </div>
            </div>
            <div class="control-group">
                <h3>View Controls</h3>
                <div class="icon-controls">
                    <button id="center-model" title="Center Model">
                        <i class="fas fa-bullseye"></i>
                    </button>
                    <button id="toggle-floor" title="Toggle Infinite Floor">
                        <i class="fas fa-infinity"></i>
                    </button>
                    <button id="toggle-background" title="Toggle Background">
                        <i class="fas fa-image"></i>
                    </button>
                </div>
            </div>
            <div class="control-group">
                <h3>Background Color</h3>
                <input type="color" id="background-color" value="#f5f5f5">
            </div>
        </div>
    </div>
    <footer>
        <p>This work is licensed under a <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank">Creative Commons Attribution 4.0 International License</a>.</p>
    </footer>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
