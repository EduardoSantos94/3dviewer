<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Jewelry Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/3DMLoader.js"></script>
    <script src="https://files.mcneel.com/rhino3dm/js/rhino3dm.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="viewer-container">
            <!-- Frontpage -->
            <div id="frontpage" class="frontpage">
                <div class="frontpage-content">
                    <h1>3D Jewelry Viewer</h1>
                    <p>View and interact with your 3D jewelry models in stunning detail</p>
                    <div class="cta-buttons">
                        <button id="start-viewing" class="cta-button">
                            <i class="fas fa-cube"></i> Start Viewing
                        </button>
                        <div class="supported-formats">
                            <p>Supported formats: .3dm, .stl, .obj, .gltf, .glb</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Drop Zone -->
            <div id="drop-zone" class="drop-zone">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drag & drop your 3D file here</p>
                <p>or</p>
                <button id="add-model" class="add-model-btn">
                    <i class="fas fa-plus"></i> Add Model
                </button>
                <input type="file" id="file-input" accept=".stl,.obj,.gltf,.glb,.3dm" multiple style="display: none;">
            </div>

            <!-- Controls Panel -->
            <div class="controls-panel" style="display: none;">
                <div class="controls-group">
                    <button id="toggle-turntable" title="Toggle Turntable">
                        <i class="fas fa-sync"></i>
                    </button>
                    <button id="center-model" title="Center Model">
                        <i class="fas fa-crosshairs"></i>
                    </button>
                    <button id="reset-camera" title="Reset Camera">
                        <i class="fas fa-home"></i>
                    </button>
                    <button id="toggle-floor" title="Toggle Floor">
                        <i class="fas fa-th"></i>
                    </button>
                    <button id="toggle-background" title="Toggle Background">
                        <i class="fas fa-adjust"></i>
                    </button>
                </div>
                <div class="material-controls">
                    <select id="material-select">
                        <option value="yellow">Yellow Gold</option>
                        <option value="rose">Rose Gold</option>
                        <option value="white">White Gold</option>
                    </select>
                </div>
            </div>

            <!-- Model List -->
            <div class="model-list" style="display: none;">
                <h3>Models</h3>
                <div id="model-list"></div>
            </div>
        </div>
    </div>
    <footer>
        <p>This work is licensed under a <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank">Creative Commons Attribution 4.0 International License</a>.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
