    <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/+esm';
    
    // Initialize Supabase client
    const supabaseUrl = 'https://lwmcnwwkgdauqgxukwhn.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx3bWNud3drZ2RhdXFneHVrd2huIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5NzcwNzcsImV4cCI6MjA2MDU1MzA3N30._NfRA6_3PL9JLEG9-X9P3Tzg5E59NuXtcmQzOdkraNE';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Make functions globally available
    window.supabase = supabase;
    window.deleteFile = deleteFile;
    window.viewFile = viewFile;
    window.showErrorMessage = showErrorMessage;

    // Store current session globally
    let currentSession = null;
    let refreshTimer = null;

    // Initialize the page
    async function initializePage() {
        await checkAuth();
        setupEventListeners();
        await updateFileList();
        setupSessionRefresh();
    }

    // Check auth status and redirect if not logged in
    async function checkAuth() {
        try {
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (error) throw error;
            
            if (!session) {
                window.location.href = 'login.html';
                return;
            }

            // Check if token is expired or will expire soon
            const tokenExpiry = new Date(session.expires_at * 1000);
            const now = new Date();
            const timeUntilExpiry = tokenExpiry.getTime() - now.getTime();
            
            if (timeUntilExpiry <= 0) {
                // Token is expired, try to refresh
                const { data: refreshData, error: refreshError } = await supabase.auth.refreshSession();
                
                if (refreshError || !refreshData.session) {
                    throw new Error('Session expired. Please login again.');
                }
                
                currentSession = refreshData.session;
            } else {
                currentSession = session;
            }

            updateAuthUI(currentSession);
            
            // Broadcast session update to other tabs
            localStorage.setItem('lastSessionUpdate', Date.now().toString());
            
        } catch (err) {
            console.error('Auth check failed:', err);
            showErrorMessage(err.message);
            window.location.href = 'login.html';
        }
    }

    // Setup session refresh
    function setupSessionRefresh() {
        // Clear any existing refresh timer
        if (refreshTimer) {
            clearInterval(refreshTimer);
        }

        // Set up periodic session refresh (every 10 minutes)
        refreshTimer = setInterval(async () => {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                if (error) throw error;
                
                if (session) {
                    const tokenExpiry = new Date(session.expires_at * 1000);
                    const now = new Date();
                    const timeUntilExpiry = tokenExpiry.getTime() - now.getTime();
                    
                    // Refresh if token will expire in less than 15 minutes
                    if (timeUntilExpiry <= 15 * 60 * 1000) {
                        const { data: refreshData, error: refreshError } = await supabase.auth.refreshSession();
                        if (refreshError) throw refreshError;
                        
                        if (refreshData.session) {
                            currentSession = refreshData.session;
                            updateAuthUI(currentSession);
                            localStorage.setItem('lastSessionUpdate', Date.now().toString());
                        }
                    }
                }
            } catch (err) {
                console.error('Session refresh failed:', err);
                // Only redirect if the error is auth-related
                if (err.message.includes('auth') || err.message.includes('session')) {
                    window.location.href = 'login.html';
                }
            }
        }, 10 * 60 * 1000); // 10 minutes

        // Listen for session updates from other tabs
        window.addEventListener('storage', (event) => {
            if (event.key === 'lastSessionUpdate') {
                checkAuth();
            }
        });
    }

    // Setup all event listeners
    function setupEventListeners() {
        // Add Files button
        document.getElementById('add-files-btn').addEventListener('click', () => {
            const uploadArea = document.getElementById('upload-area');
            toggleUploadArea(uploadArea.style.display === 'none');
        });

        // Add First Model button
        document.getElementById('add-first-model-btn').addEventListener('click', () => {
            toggleUploadArea(true);
        });

        // Select Files button
        document.getElementById('select-files-btn').addEventListener('click', () => {
            document.getElementById('file-input').click();
        });

        // File Input change
        document.getElementById('file-input').addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                handleFiles(files);
                toggleUploadArea(false);
            }
        });

        // Logout button
        document.getElementById('logout-btn')?.addEventListener('click', handleLogout);

        // Handle drag and drop events globally
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            document.body.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                if (eventName === 'dragenter' || eventName === 'dragover') {
                    toggleUploadArea(true);
                }
            });
        });
    }

    // Load user's files from storage with loading state
    async function updateFileList() {
        const fileListContent = document.getElementById('file-list-content');
        const emptyState = document.getElementById('empty-state');
        const loadingOverlay = document.getElementById('loading-overlay');
        
        try {
            if (!currentSession?.user?.id) {
                throw new Error('No active session');
            }

            // Show loading state
            loadingOverlay.classList.add('active');

            const { data: files, error } = await supabase.storage
                .from('models')
                .list(currentSession.user.id + '/');

            if (error) throw error;

            if (!files || files.length === 0) {
                if (fileListContent) fileListContent.innerHTML = '';
                if (emptyState) emptyState.style.display = 'block';
                return;
            }

            if (emptyState) emptyState.style.display = 'none';
            
            const fileItems = files.map(file => {
                const originalFilename = file.name.replace(/^\d+-[a-z0-9]+\./, '');
                const sizeInMB = (file.metadata.size / (1024 * 1024)).toFixed(2);
                
                return `
                    <div class="file-item">
                        <div class="file-info">
                            <i class="fas fa-cube"></i>
                            <div class="file-details">
                                <span class="file-name">${originalFilename}</span>
                                <span class="file-size">${sizeInMB} MB</span>
                            </div>
                        </div>
                        <div class="file-actions">
                            <button onclick="viewFile('${file.name}', '${originalFilename}')" class="file-action-btn view-btn">
                                <i class="fas fa-eye"></i>
                                View
                            </button>
                            <button onclick="deleteFile('${file.name}')" class="file-action-btn delete-btn">
                                <i class="fas fa-trash"></i>
                                Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            if (fileListContent) {
                fileListContent.innerHTML = fileItems;
            }
        } catch (error) {
            console.error('Error updating file list:', error);
            showErrorMessage('Failed to update file list: ' + error.message);
        } finally {
            // Hide loading state
            loadingOverlay.classList.remove('active');
        }
    }

    // Handle file upload
    async function uploadFile(file) {
        try {
            if (!currentSession?.user?.id) throw new Error('No active session');

            // Validate file size (max 50MB)
            const MAX_FILE_SIZE = 50 * 1024 * 1024; // 50MB
            if (file.size > MAX_FILE_SIZE) {
                throw new Error(`File size exceeds 50MB limit: ${formatFileSize(file.size)}`);
            }

            // Validate file type
            const allowedTypes = ['.3dm', '.obj', '.stl', '.glb', '.gltf'];
            const fileExt = '.' + file.name.split('.').pop().toLowerCase();
            if (!allowedTypes.includes(fileExt)) {
                throw new Error(`Unsupported file type: ${fileExt}`);
            }

            const timestamp = Date.now();
            const randomString = Math.random().toString(36).substring(2);
            const originalName = file.name;
            const fileName = `${timestamp}-${randomString}.${originalName}`;
            const filePath = `${currentSession.user.id}/${fileName}`;

            // Show and reset upload progress
            const progressBar = document.querySelector('.upload-progress');
            const progressBarFill = progressBar?.querySelector('.progress-bar');
            const progressText = progressBar?.querySelector('.progress-text');
            if (progressBar) progressBar.style.display = 'block';
            if (progressBarFill) progressBarFill.style.width = '0%';
            if (progressText) progressText.textContent = 'Preparing upload...';

            // Create upload options with progress tracking
            const options = {
                metadata: { originalName },
                onUploadProgress: (progress) => {
                    const percent = Math.round((progress.loaded / progress.total) * 100);
                    if (progressBarFill) progressBarFill.style.width = `${percent}%`;
                    if (progressText) progressText.textContent = `Uploading... ${percent}%`;
                }
            };

            const { error: uploadError } = await supabase.storage
                .from('models')
                .upload(filePath, file, options);

            if (uploadError) throw uploadError;

            await updateFileList();
            showSuccess('File uploaded successfully');
        } catch (err) {
            console.error('Upload error:', err);
            showErrorMessage(err.message || 'Failed to upload file');
        } finally {
            const progressBar = document.querySelector('.upload-progress');
            if (progressBar) progressBar.style.display = 'none';
        }
    }

    // Delete file
    async function deleteFile(fileName) {
        if (!confirm('Are you sure you want to delete this file?')) return;
        
        try {
            if (!currentSession?.user?.id) throw new Error('No active session');

            const { error } = await supabase.storage
                .from('models')
                .remove([`${currentSession.user.id}/${fileName}`]);

            if (error) throw error;

            await updateFileList();
            showSuccess('File deleted successfully');
        } catch (err) {
            console.error('Delete error:', err);
            showErrorMessage('Failed to delete file');
        }
    }

    // Handle logout with proper cleanup
    async function handleLogout() {
        try {
            // Clear the refresh timer
            if (refreshTimer) {
                clearInterval(refreshTimer);
                refreshTimer = null;
            }

            const { error } = await supabase.auth.signOut();
            if (error) throw error;

            // Clear any stored session data
            currentSession = null;
            localStorage.removeItem('lastSessionUpdate');

            window.location.href = 'login.html';
        } catch (err) {
            console.error('Logout failed:', err);
            showErrorMessage('Failed to logout: ' + err.message);
        }
    }

    // Improve Add Files button toggle
    function toggleUploadArea(show) {
        const uploadArea = document.getElementById('upload-area');
        const addFilesBtn = document.getElementById('add-files-btn');
        
        if (show) {
            uploadArea.style.display = 'block';
            addFilesBtn.innerHTML = '<i class="fas fa-times"></i>Cancel';
            setupDropZone();
        } else {
            uploadArea.style.display = 'none';
            addFilesBtn.innerHTML = '<i class="fas fa-plus"></i>Add Files';
        }
    }

    // Setup drop zone
    function setupDropZone() {
        const dropZone = document.getElementById('upload-drop-zone');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        dropZone.addEventListener('drop', handleDrop, false);
    }

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    function highlight(e) {
        document.getElementById('upload-drop-zone').classList.add('dragover');
    }

    function unhighlight(e) {
        document.getElementById('upload-drop-zone').classList.remove('dragover');
    }

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = Array.from(dt.files);
        handleFiles(files);
    }

    function handleFiles(files) {
        files.forEach(uploadFile);
        document.getElementById('upload-area').style.display = 'none';
    }

    // Update auth UI
    function updateAuthUI(session) {
        const userInfo = document.getElementById('user-info');
        const loginInfo = document.getElementById('login-info');
        const userEmail = document.getElementById('user-email');

        if (session?.user) {
            userEmail.textContent = session.user.email;
            userInfo.style.display = 'flex';
            loginInfo.style.display = 'none';
        } else {
            userInfo.style.display = 'none';
            loginInfo.style.display = 'flex';
        }
    }

    // Utility functions
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function showSuccess(message) {
        const successDiv = document.createElement('div');
        successDiv.className = 'success-message';
        const successContent = document.createElement('div');
        successContent.className = 'success-content';
        
        const icon = document.createElement('i');
        icon.className = 'fas fa-check-circle';
        
        const title = document.createElement('h3');
        title.textContent = 'Success';
        
        const text = document.createElement('p');
        text.textContent = message;
        
        const button = document.createElement('button');
        button.textContent = 'Close';
        button.onclick = () => successDiv.remove();
        
        successContent.append(icon, title, text, button);
        successDiv.appendChild(successContent);
        document.querySelector('.upload-box').insertBefore(successDiv, document.querySelector('.upload-header'));
        
        setTimeout(() => successDiv.remove(), 5000);
    }

    // Show error message function with proper escaping
    function showErrorMessage(message) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        const errorContent = document.createElement('div');
        errorContent.className = 'error-content';
        
        const icon = document.createElement('i');
        icon.className = 'fas fa-exclamation-circle';
        
        const title = document.createElement('h3');
        title.textContent = 'Error';
        
        const text = document.createElement('p');
        text.textContent = message; // Safe from XSS
        
        const button = document.createElement('button');
        button.textContent = 'Close';
        button.onclick = () => errorDiv.remove();
        
        errorContent.append(icon, title, text, button);
        errorDiv.appendChild(errorContent);
        document.body.appendChild(errorDiv);
    }

    // Listen for auth state changes
    supabase.auth.onAuthStateChange((event, session) => {
        currentSession = session;
        if (event === 'SIGNED_OUT' || event === 'USER_DELETED') {
            window.location.href = 'login.html';
        } else if (event === 'SIGNED_IN') {
            updateAuthUI(session);
            updateFileList();
        }
    });

    // View file function
    async function viewFile(fileName, originalFilename) {
        try {
            if (!currentSession?.user?.id) throw new Error('No active session');

            // Instead of getting public URL, construct the storage URL directly
            const storageUrl = `${supabase.storageUrl}/object/public/models/${currentSession.user.id}/${fileName}`;

            // Construct the viewer URL with model URL, filename, and auth token
            const viewerUrl = `index.html?model=${encodeURIComponent(storageUrl)}&filename=${encodeURIComponent(originalFilename)}&token=${encodeURIComponent(currentSession.access_token)}`;
            window.location.href = viewerUrl;
        } catch (err) {
            console.error('Error viewing file:', err);
            showErrorMessage('Failed to view file: ' + err.message);
        }
    }

    // Initialize the page
    initializePage();
    </script>
