<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-eval' 'unsafe-inline' https://unpkg.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://files.mcneel.com blob:;
        style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
        connect-src 'self' https://cdn.jsdelivr.net https://unpkg.com https://cdnjs.cloudflare.com https://files.mcneel.com https://*.supabase.co https://www.google-analytics.com data: blob:;
        img-src 'self' data: blob: https://*.supabase.co;
        worker-src 'self' blob:;
    ">
    <title>Upload Models - Jewelry Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Auth Status -->
    <div class="auth-status">
        <div id="user-info" style="display: none;">
            <span id="user-email"></span>
            <button id="logout-btn" class="auth-btn">Logout</button>
        </div>
        <div id="login-info">
            <button id="login-btn" class="auth-btn" onclick="window.location.href='login.html'">Login</button>
        </div>
    </div>

    <div class="upload-container">
        <div class="upload-box">
            <nav class="navigation-links">
                <a href="index.html" class="nav-link"><i class="fas fa-chevron-left"></i> Back to Viewer</a>
            </nav>

            <header class="upload-header">
                <h1>Your 3D Models</h1>
                <button id="add-files-btn" class="add-files-btn" onclick="showUploadArea()">
                    <i class="fas fa-plus"></i>
                    Add Files
                </button>
            </header>

            <div class="upload-area" id="upload-area" style="display: none;">
                <div class="drop-zone" id="upload-drop-zone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h2>Drop your files here</h2>
                    <p>or</p>
                    <button class="select-files-btn" onclick="document.getElementById('file-input').click()">
                        <i class="fas fa-folder-open"></i>
                        Select Files
                    </button>
                    <input type="file" id="file-input" accept=".3dm,.obj,.stl,.glb,.gltf" multiple style="display: none;">
                    <p class="supported-formats">Supported formats: 3DM, OBJ, STL, GLB/GLTF</p>
                </div>
            </div>

            <div class="upload-progress" style="display: none;">
                <div class="progress-bar"></div>
                <p class="progress-text">Uploading...</p>
            </div>

            <div class="uploaded-files">
                <div id="file-list"></div>
                <div id="empty-state" class="empty-state">
                    <i class="fas fa-cube"></i>
                    <p>No files uploaded yet</p>
                    <button class="add-files-btn-secondary" onclick="showUploadArea(true)">
                        Add Your First Model
                    </button>
                </div>
            </div>
        </div>
    </div>

    <style>
    body {
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f5f5f7;
        color: #1d1d1f;
    }

    .upload-container {
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
    }

    .upload-box {
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        padding: 2rem;
    }

    .navigation-links {
        margin-bottom: 2rem;
    }

    .nav-link {
        color: #06c;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1rem;
        transition: color 0.2s;
    }

    .nav-link:hover {
        color: #004499;
    }

    .upload-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
    }

    .upload-header h1 {
        font-size: 2rem;
        font-weight: 600;
        color: #1d1d1f;
    }

    .add-files-btn {
        background-color: #06c;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.2s ease;
    }

    .add-files-btn:hover {
        background-color: #004499;
        transform: translateY(-1px);
    }

    .add-files-btn-secondary {
        background-color: #06c;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }

    .add-files-btn-secondary:hover {
        background-color: #004499;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0, 102, 204, 0.2);
    }

    .add-files-btn-secondary i {
        font-size: 1.25rem;
    }

    .drop-zone {
        border: 2px dashed #06c;
        border-radius: 16px;
        padding: 3rem;
        text-align: center;
        transition: all 0.3s ease;
        background-color: #f5f5f7;
    }

    .drop-zone.dragover {
        border-color: #004499;
        background-color: rgba(0, 102, 204, 0.05);
    }

    .drop-zone i {
        font-size: 3rem;
        color: #06c;
        margin-bottom: 1rem;
    }

    .file-item {
        display: flex;
        align-items: center;
        padding: 1rem 1.5rem;
        background-color: #f8f9fa;
        border-radius: 12px;
        margin-bottom: 0.75rem;
        transition: all 0.2s ease;
        justify-content: space-between;
    }

    .file-item:hover {
        background-color: #f0f0f0;
        transform: translateY(-1px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .file-info {
        display: flex;
        align-items: center;
        gap: 1rem;
        flex: 1;
    }

    .file-icon {
        color: #06c;
        font-size: 1.5rem;
    }

    .file-details {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
    }

    .file-name {
        color: #1d1d1f;
        font-weight: 500;
    }

    .file-size {
        color: #86868b;
        font-size: 0.875rem;
    }

    .file-actions {
        display: flex;
        gap: 0.75rem;
    }

    .file-action-btn {
        background: none;
        border: none;
        padding: 0.5rem;
        border-radius: 8px;
        color: #06c;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.875rem;
    }

    .file-action-btn:hover {
        background-color: rgba(0, 102, 204, 0.1);
        transform: translateY(-1px);
    }

    .file-action-btn.delete {
        color: #ff3b30;
    }

    .file-action-btn.delete:hover {
        background-color: rgba(255, 59, 48, 0.1);
    }

    .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        color: #86868b;
        background-color: #f5f5f7;
        border-radius: 16px;
        margin-top: 2rem;
    }

    .empty-state i {
        font-size: 3.5rem;
        margin-bottom: 1.5rem;
        color: #06c;
    }

    .empty-state p {
        margin-bottom: 2rem;
        font-size: 1.1rem;
        color: #1d1d1f;
    }

    .auth-status {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1001;
        display: flex;
        align-items: center;
        gap: 10px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 8px 12px;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
    }

    .auth-btn {
        background-color: #06c;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.2s ease;
    }

    #logout-btn {
        background-color: #ff3b30;
    }

    #logout-btn:hover {
        background-color: #d63029;
    }
    </style>

    <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/+esm';
    
    // Initialize Supabase client
    const supabaseUrl = 'https://lwmcnwwkgdauqgxukwhn.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx3bWNud3drZ2RhdXFneHVrd2huIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5NzcwNzcsImV4cCI6MjA2MDU1MzA3N30._NfRA6_3PL9JLEG9-X9P3Tzg5E59NuXtcmQzOdkraNE';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Check auth status and redirect if not logged in
    async function checkAuth() {
        try {
            const { data: { session }, error } = await supabase.auth.getSession();
            
            // If no session or error, redirect to login
            if (!session || error) {
                window.location.href = 'login.html';
                return;
            }

            // Check if token is expired
            const tokenExpiry = new Date(session.expires_at * 1000);
            const now = new Date();
            
            if (tokenExpiry <= now) {
                // Token is expired, try to refresh
                const { data: refreshData, error: refreshError } = await supabase.auth.refreshSession();
                
                if (refreshError || !refreshData.session) {
                    // If refresh fails, redirect to login
                    console.log('Session refresh failed:', refreshError?.message);
                    window.location.href = 'login.html';
                    return;
                }
            }

            updateAuthUI(session);
            loadUserFiles(session.user.id);
        } catch (err) {
            console.error('Auth check failed:', err);
            window.location.href = 'login.html';
        }
    }

    // Load user's files from storage
    async function loadUserFiles(userId) {
        try {
            const { data: files, error } = await supabase
                .from('user_files')
                .select('*')
                .eq('user_id', userId)
                .order('created_at', { ascending: false });

            if (error) throw error;

            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';

            if (files && files.length > 0) {
                files.forEach(file => {
                    const fileItem = createFileItem(file);
                    fileList.appendChild(fileItem);
                });
            }

            updateEmptyState();
        } catch (err) {
            console.error('Error loading files:', err);
            showError('Failed to load your files');
        }
    }

    // Create a file item element
    function createFileItem(file) {
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';
        fileItem.innerHTML = `
            <div class="file-info">
                <i class="fas fa-cube file-icon"></i>
                <div class="file-details">
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${formatFileSize(file.size)}</span>
                </div>
            </div>
            <div class="file-actions">
                <button class="file-action-btn view-btn" data-model-path="${file.path}">
                    <i class="fas fa-eye"></i>
                    View
                </button>
                <button class="file-action-btn delete" onclick="deleteModel('${file.id}')">
                    <i class="fas fa-trash-alt"></i>
                    Delete
                </button>
            </div>
        `;

        // Add click handler to the view button
        const viewBtn = fileItem.querySelector('.view-btn');
        viewBtn.addEventListener('click', () => handleViewClick(file.path));

        return fileItem;
    }

    // Handle file upload
    async function uploadFile(file) {
        try {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) throw new Error('Not authenticated');

            // Generate a unique file path
            const fileExt = file.name.split('.').pop();
            const fileName = `${Date.now()}-${Math.random().toString(36).substring(2)}.${fileExt}`;
            const filePath = `${session.user.id}/${fileName}`;

            // Upload file to storage
            const { data: uploadData, error: uploadError } = await supabase.storage
                .from('client-files')
                .upload(filePath, file);

            if (uploadError) {
                console.error('Upload error:', uploadError);
                throw new Error(`Failed to upload file: ${uploadError.message}`);
            }

            // Get public URL
            const { data: { publicUrl } } = supabase.storage
                .from('client-files')
                .getPublicUrl(filePath);

            // Save file metadata to database
            const { data: fileData, error: dbError } = await supabase
                .from('user_files')
                .insert([
                    {
                        user_id: session.user.id,
                        name: file.name,
                        size: file.size,
                        path: filePath,
                        url: publicUrl,
                        type: file.type
                    }
                ])
                .select()
                .single();

            if (dbError) throw dbError;

            // Add file to UI
            const fileList = document.getElementById('file-list');
            const fileItem = createFileItem(fileData);
            fileList.appendChild(fileItem);
            updateEmptyState();

            showSuccess('File uploaded successfully');
        } catch (err) {
            console.error('Upload error:', err);
            showError('Failed to upload file');
        }
    }

    // Delete model
    async function deleteModel(fileId) {
        if (!confirm('Are you sure you want to delete this model?')) return;

        try {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) throw new Error('Not authenticated');

            // Get file metadata
            const { data: file, error: fetchError } = await supabase
                .from('user_files')
                .select('*')
                .eq('id', fileId)
                .single();

            if (fetchError) throw fetchError;

            // Delete from storage
            const { error: storageError } = await supabase.storage
                .from('client-files')
                .remove([file.path]);

            if (storageError) throw storageError;

            // Delete from database
            const { error: dbError } = await supabase
                .from('user_files')
                .delete()
                .eq('id', fileId);

            if (dbError) throw dbError;

            // Remove from UI
            const fileItems = document.querySelectorAll('.file-item');
            fileItems.forEach(item => {
                if (item.querySelector('.file-name').textContent === file.name) {
                    item.remove();
                }
            });
            updateEmptyState();

            showSuccess('File deleted successfully');
        } catch (err) {
            console.error('Delete error:', err);
            showError('Failed to delete file');
        }
    }

    // View model in the viewer
    async function handleViewClick(modelPath) {
        try {
            // Show loading indicator
            const loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator) {
                loadingIndicator.style.display = 'flex';
            }

            // Get signed URL for the model
            const { data: urlData, error: urlError } = await supabase.storage
                .from('client-files')
                .createSignedUrl(modelPath, 60 * 60); // 1 hour expiry

            if (urlError) throw urlError;

            // Store model URL and viewing state
            localStorage.setItem('selectedModel', urlData.signedUrl);
            localStorage.setItem('viewerState', 'fromUpload');
            
            // Redirect to viewer with model path
            window.location.href = `index.html?model=${encodeURIComponent(modelPath)}`;
        } catch (error) {
            console.error('Error getting model URL:', error);
            showError('Failed to view model. Please try again.');
        } finally {
            // Hide loading indicator
            const loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator) {
                loadingIndicator.style.display = 'none';
            }
        }
    }

    // Show error message
    function showError(message) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.textContent = message;
        document.querySelector('.upload-box').insertBefore(errorDiv, document.querySelector('.upload-header'));
        setTimeout(() => errorDiv.remove(), 5000);
    }

    // Show success message
    function showSuccess(message) {
        const successDiv = document.createElement('div');
        successDiv.className = 'success-message';
        successDiv.textContent = message;
        document.querySelector('.upload-box').insertBefore(successDiv, document.querySelector('.upload-header'));
        setTimeout(() => successDiv.remove(), 5000);
    }

    // Handle logout
    async function handleLogout() {
        try {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error('Logout error:', error.message);
                return;
            }
            window.location.href = 'login.html';
        } catch (err) {
            console.error('Logout failed:', err);
        }
    }

    // Update auth UI
    function updateAuthUI(session) {
        const userInfo = document.getElementById('user-info');
        const loginInfo = document.getElementById('login-info');
        const userEmail = document.getElementById('user-email');

        if (session?.user) {
            userEmail.textContent = session.user.email;
            userInfo.style.display = 'flex';
            loginInfo.style.display = 'none';
        } else {
            userInfo.style.display = 'none';
            loginInfo.style.display = 'flex';
        }
    }

    // Listen for auth state changes
    supabase.auth.onAuthStateChange((event, session) => {
        if (event === 'SIGNED_OUT' || event === 'USER_DELETED') {
            window.location.href = 'login.html';
        } else if (event === 'SIGNED_IN') {
            updateAuthUI(session);
            updateEmptyState();
        }
    });

    // Update empty state visibility
    function updateEmptyState() {
        const fileList = document.getElementById('file-list');
        const emptyState = document.getElementById('empty-state');
        
        if (fileList.children.length === 0) {
            emptyState.style.display = 'block';
        } else {
            emptyState.style.display = 'none';
        }
    }

    // Show upload area and optionally trigger file input
    function showUploadArea(triggerFileInput = false) {
        const uploadArea = document.getElementById('upload-area');
        uploadArea.style.display = 'block';
        
        if (triggerFileInput) {
            document.getElementById('file-input').click();
        }
    }

    // Toggle upload area (for the Add Files button in header)
    function toggleUploadArea() {
        const uploadArea = document.getElementById('upload-area');
        uploadArea.style.display = uploadArea.style.display === 'none' ? 'block' : 'none';
    }

    // File upload handling
    function setupFileUpload() {
        const dropZone = document.getElementById('upload-drop-zone');
        const fileInput = document.getElementById('file-input');
        const selectButton = dropZone.querySelector('.select-files-btn');
        const addFilesBtn = document.getElementById('add-files-btn');

        // Add Files button in header
        addFilesBtn.addEventListener('click', () => showUploadArea());

        // Select files button in drop zone
        selectButton.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change
        fileInput.addEventListener('change', handleFiles);

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop zone when dragging over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);
    }

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    function highlight(e) {
        document.getElementById('upload-drop-zone').classList.add('dragover');
    }

    function unhighlight(e) {
        document.getElementById('upload-drop-zone').classList.remove('dragover');
    }

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        handleFiles({ target: { files } });
    }

    function handleFiles(e) {
        const files = [...e.target.files];
        files.forEach(uploadFile);
        document.getElementById('upload-area').style.display = 'none';
    }

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        checkAuth();
        setupFileUpload();
        document.getElementById('logout-btn')?.addEventListener('click', handleLogout);
    });
    </script>
</body>
