<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' https://*.supabase.co;
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://*.supabase.co;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
        font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
        connect-src 'self' https://*.supabase.co wss://*.supabase.co https://cdn.jsdelivr.net https://cdnjs.cloudflare.com blob: http://localhost:* https://localhost:*;
        img-src 'self' data: blob: https://*.supabase.co;
        media-src 'self' blob: https://*.supabase.co;
        worker-src 'self' blob:;
        frame-src 'self';
        object-src 'none';
        base-uri 'self';
    ">
    <title>3D Model Viewer - Upload</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-links">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i>
                Home
            </a>
            <a href="upload.html" class="nav-link active">
                <i class="fas fa-upload"></i>
                Upload
            </a>
        </div>
        <div class="auth-buttons">
            <button id="login-btn" class="auth-btn">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </button>
            <button id="logout-btn" class="auth-btn" style="display: none;">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>
    </nav>

    <main class="container">
        <div class="upload-area">
            <div class="drop-zone" id="drop-zone">
                <i class="fas fa-cloud-upload-alt"></i>
                <h2>Upload 3D Models</h2>
                <p>Drag and drop your files here or click the buttons below</p>
                <div class="button-group">
                    <button class="add-files-btn" id="add-files">
                        <i class="fas fa-plus"></i>
                        Add Files
                    </button>
                    <button class="add-files-btn-secondary" id="select-files">
                        <i class="fas fa-folder-open"></i>
                        Select Files
                    </button>
                </div>
                <p class="supported-formats">Supported formats: .glb, .gltf, .obj, .fbx</p>
            </div>
        </div>

        <div id="empty-state">
            <i class="fas fa-cube"></i>
            <p>No files uploaded yet</p>
            <button class="add-files-btn" id="add-files-empty">
                <i class="fas fa-plus"></i>
                Add Your First Model
            </button>
        </div>

        <div class="uploaded-files" id="file-list" style="display: none;">
            <!-- File items will be added here dynamically -->
        </div>
    </main>

    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Uploading...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/upload.js"></script>
</body>
</html>
