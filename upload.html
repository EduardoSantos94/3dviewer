    // Check auth status with improved session validation
    async function checkAuth() {
        try {
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (error) throw error;
            
            if (!session) {
                console.log('No active session, redirecting to login');
                window.location.replace('login.html');
                return;
            }

            // Validate session token
            try {
                // Make a test request to validate the token
                const { error: testError } = await supabase.storage
                    .from('client-files')
                    .list(session.user.id + '/', { limit: 1 });

                if (testError?.message?.includes('401')) {
                    console.log('Session invalid, attempting refresh');
                    const { data: refreshData, error: refreshError } = await supabase.auth.refreshSession();
                    
                    if (refreshError || !refreshData.session) {
                        throw new Error('Session refresh failed');
                    }
                    
                    currentSession = refreshData.session;
                    console.log('Session refreshed successfully');
                } else if (testError) {
                    throw testError;
                }
            } catch (validationError) {
                console.error('Session validation failed:', validationError);
                throw new Error('Session validation failed. Please login again.');
            }

            // If we get here, the session is valid
            currentSession = session;
            updateAuthUI(currentSession);
            
            // Broadcast session update to other tabs
            localStorage.setItem('lastSessionUpdate', Date.now().toString());
            
            return true;
        } catch (err) {
            console.error('Auth check failed:', err);
            showErrorMessage(err.message);
            window.location.replace('login.html');
            return false;
        }
    }

    // Setup session refresh with improved error handling
    function setupSessionRefresh() {
        // Clear any existing refresh timer
        if (refreshTimer) {
            clearInterval(refreshTimer);
        }

        // Set up periodic session refresh (every 10 minutes)
        refreshTimer = setInterval(async () => {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                if (error) throw error;
                
                if (session) {
                    const tokenExpiry = new Date(session.expires_at * 1000);
                    const now = new Date();
                    const timeUntilExpiry = tokenExpiry.getTime() - now.getTime();
                    
                    // Refresh if token will expire in less than 15 minutes
                    if (timeUntilExpiry <= 15 * 60 * 1000) {
                        console.log('Session nearing expiry, refreshing...');
                        const { data: refreshData, error: refreshError } = await supabase.auth.refreshSession();
                        if (refreshError) throw refreshError;
                        
                        if (refreshData.session) {
                            currentSession = refreshData.session;
                            updateAuthUI(currentSession);
                            localStorage.setItem('lastSessionUpdate', Date.now().toString());
                            console.log('Session refreshed successfully');
                        }
                    }
                } else {
                    throw new Error('No active session');
                }
            } catch (err) {
                console.error('Session refresh failed:', err);
                // Only redirect if the error is auth-related
                if (err.message.includes('auth') || err.message.includes('session')) {
                    window.location.replace('login.html');
                }
            }
        }, 10 * 60 * 1000); // 10 minutes

        // Listen for session updates from other tabs
        window.addEventListener('storage', (event) => {
            if (event.key === 'lastSessionUpdate') {
                checkAuth();
            }
        });
    }

    // Load user's files from storage with loading state
    async function updateFileList() {
        const fileListContent = document.getElementById('file-list-content');
        const emptyState = document.getElementById('empty-state');
        const loadingOverlay = document.getElementById('loading-overlay');
        
        try {
            if (!currentSession?.user?.id) {
                throw new Error('No active session');
            }

            loadingOverlay.classList.add('active');
            const userPath = currentSession.user.id + '/';
            
            console.log('Fetching files for path:', {
                userPath,
                userId: currentSession.user.id,
                bucket: 'client-files'
            });

            // List all files in the user's directory
            const { data: files, error } = await supabase.storage
                .from('client-files')
                .list(userPath, {
                    limit: 100,
                    offset: 0,
                    sortBy: { column: 'name', order: 'desc' }
                });

            if (error) {
                console.error('List error:', error);
                throw error;
            }

            console.log('Storage list response:', {
                files,
                error,
                path: userPath,
                bucket: 'client-files'
            });

            // Handle empty state
            if (!files || files.length === 0) {
                console.log('No files found in path:', userPath);
                if (fileListContent) fileListContent.innerHTML = '';
                if (emptyState) emptyState.style.display = 'block';
                return;
            }

            if (emptyState) emptyState.style.display = 'none';
            
            // Process files with improved filename handling
            const fileItems = await Promise.all(files.map(async file => {
                try {
                    // Get the original filename from metadata or parse from name
                    const originalFilename = file.metadata?.originalName || 
                        (file.name.includes('-') ? file.name.split('-').slice(1).join('-') : file.name);
                    
                    const sizeInMB = (file.metadata?.size || file.size || 0) / (1024 * 1024);
                    const formattedSize = sizeInMB.toFixed(2);
                    
                    console.log('Processing file:', {
                        storedName: file.name,
                        originalFilename,
                        size: formattedSize,
                        metadata: file.metadata
                    });

                    // Get a signed URL for the file
                    const { data: signedUrlData, error: signedUrlError } = await supabase.storage
                        .from('client-files')
                        .createSignedUrl(`${userPath}${file.name}`, 3600); // 1 hour expiry

                    if (signedUrlError) {
                        console.error('Error getting signed URL:', signedUrlError);
                        throw signedUrlError;
                    }

                    return `
                        <div class="file-item">
                            <div class="file-info">
                                <i class="fas fa-cube file-icon"></i>
                                <div class="file-details">
                                    <span class="file-name">${originalFilename}</span>
                                    <span class="file-size">${formattedSize} MB</span>
                                </div>
                            </div>
                            <div class="file-actions">
                                <button onclick="viewFile('${file.name}', '${originalFilename}')" class="file-action-btn view-btn">
                                    <i class="fas fa-eye"></i>
                                    View
                                </button>
                                <button onclick="deleteFile('${file.name}')" class="file-action-btn delete">
                                    <i class="fas fa-trash"></i>
                                    Delete
                                </button>
                            </div>
                        </div>
                    `;
                } catch (err) {
                    console.error('Error processing file:', file.name, err);
                    return '';
                }
            }));

            const validFileItems = fileItems.filter(item => item !== '');

            if (fileListContent) {
                if (validFileItems.length > 0) {
                    fileListContent.innerHTML = validFileItems.join('');
                    if (emptyState) emptyState.style.display = 'none';
                } else {
                    fileListContent.innerHTML = '';
                    if (emptyState) emptyState.style.display = 'block';
                }
            }
        } catch (error) {
            console.error('Error updating file list:', error);
            showErrorMessage('Failed to update file list: ' + error.message);
            if (fileListContent) fileListContent.innerHTML = '';
            if (emptyState) emptyState.style.display = 'block';
        } finally {
            loadingOverlay.classList.remove('active');
        }
    }

    // Update the uploadFile function to properly handle filenames and metadata
    async function uploadFile(file) {
        const progressBar = document.querySelector('.upload-progress');
        const progressBarFill = progressBar?.querySelector('.progress-bar');
        const progressText = progressBar?.querySelector('.progress-text');

        try {
            if (!currentSession?.user?.id) throw new Error('No active session');

            // Validate file size (max 50MB)
            const MAX_FILE_SIZE = 50 * 1024 * 1024;
            if (file.size > MAX_FILE_SIZE) {
                throw new Error(`File size exceeds 50MB limit: ${formatFileSize(file.size)}`);
            }

            // Validate file type
            const allowedTypes = ['.3dm', '.obj', '.stl', '.glb', '.gltf'];
            const fileExt = '.' + file.name.split('.').pop().toLowerCase();
            if (!allowedTypes.includes(fileExt)) {
                throw new Error(`Unsupported file type: ${fileExt}`);
            }

            // Generate timestamp for unique filename
            const timestamp = Date.now();
            const originalName = file.name;
            const fileName = `${timestamp}-${originalName}`;
            const filePath = `${currentSession.user.id}/${fileName}`;

            console.log('Preparing upload:', {
                originalName,
                fileName,
                filePath,
                extension: fileExt,
                size: formatFileSize(file.size),
                bucket: 'client-files'
            });

            // Show upload progress
            if (progressBar) progressBar.style.display = 'block';
            if (progressBarFill) progressBarFill.style.width = '0%';
            if (progressText) progressText.textContent = 'Preparing upload...';

            // Upload options with improved metadata
            const options = {
                cacheControl: '3600',
                upsert: true,
                contentType: getMimeType(fileExt),
                duplex: 'half',
                metadata: {
                    originalName,
                    fileType: fileExt.substring(1),
                    size: file.size,
                    uploadedBy: currentSession.user.id,
                    uploadedAt: new Date().toISOString()
                }
            };

            // Perform the upload
            const { data: uploadData, error: uploadError } = await supabase.storage
                .from('client-files')
                .upload(filePath, file, options);

            if (uploadError) {
                console.error('Upload error:', uploadError);
                throw uploadError;
            }

            console.log('Upload successful:', {
                data: uploadData,
                path: filePath,
                originalName
            });

            // Wait for storage to propagate
            await new Promise(resolve => setTimeout(resolve, 1000));
            await updateFileList();
            
            showSuccess('File uploaded successfully');
        } catch (err) {
            console.error('Upload error:', err);
            showErrorMessage(err.message || 'Failed to upload file');
        } finally {
            if (progressBar) progressBar.style.display = 'none';
        }
    }

    // Helper function to get correct MIME type
    function getMimeType(extension) {
        const mimeTypes = {
            '.3dm': 'application/x-3dm',
            '.obj': 'model/obj',
            '.stl': 'model/stl',
            '.glb': 'model/gltf-binary',
            '.gltf': 'model/gltf+json'
        };
        return mimeTypes[extension.toLowerCase()] || 'application/octet-stream';
    }

    // Update the viewFile function to properly handle file viewing
    async function viewFile(fileName, originalFilename) {
        try {
            if (!currentSession?.user?.id) throw new Error('No active session');

            // Get the file extension
            const fileType = originalFilename.split('.').pop().toLowerCase();
            if (!['3dm', 'obj', 'stl', 'glb', 'gltf'].includes(fileType)) {
                throw new Error(`Unsupported file type: ${fileType}`);
            }

            // First try to get a public URL (if bucket is public)
            let modelUrl;
            try {
                const { data: publicUrlData } = await supabase.storage
                    .from('client-files')
                    .getPublicUrl(`${currentSession.user.id}/${fileName}`);
                
                modelUrl = publicUrlData.publicUrl;
                console.log('Using public URL:', modelUrl);
            } catch (publicUrlError) {
                console.log('Public URL not available, trying signed URL');
                // If public URL fails, try signed URL
                const { data: signedUrlData, error: signedUrlError } = await supabase.storage
                    .from('client-files')
                    .createSignedUrl(`${currentSession.user.id}/${fileName}`, 3600);

                if (signedUrlError) throw signedUrlError;
                if (!signedUrlData?.signedUrl) throw new Error('Failed to get signed URL for file');
                
                modelUrl = signedUrlData.signedUrl;
                console.log('Using signed URL:', modelUrl);
            }

            // Construct viewer URL with all necessary parameters
            const viewerUrl = new URL('index.html', window.location.origin);
            viewerUrl.searchParams.set('model', modelUrl);
            viewerUrl.searchParams.set('filename', originalFilename);
            viewerUrl.searchParams.set('type', fileType);

            console.log('Redirecting to viewer:', {
                url: viewerUrl.toString(),
                filename: originalFilename,
                type: fileType
            });

            // Use replace instead of href to prevent back button issues
            window.location.replace(viewerUrl.toString());
        } catch (error) {
            console.error('Error viewing file:', error);
            showErrorMessage('Failed to view file: ' + error.message);
        }
    }

    // Update the deleteFile function to properly handle deletion and UI updates
    async function deleteFile(fileName) {
        try {
            if (!currentSession?.user?.id) {
                throw new Error('No active session');
            }

            const { error } = await supabase.storage
                .from('client-files')
                .remove([`${currentSession.user.id}/${fileName}`]);

            if (error) throw error;

            showSuccess('File deleted successfully');
            await updateFileList();
        } catch (error) {
            console.error('Error deleting file:', error);
            showErrorMessage('Failed to delete file: ' + error.message);
        }
    }

    // Handle logout with proper cleanup
    async function handleLogout() {
        try {
            // Clear the refresh timer
            if (refreshTimer) {
                clearInterval(refreshTimer);
                refreshTimer = null;
            }

            const { error } = await supabase.auth.signOut();
            if (error) throw error;

            // Clear any stored session data
            currentSession = null;
            localStorage.removeItem('lastSessionUpdate');

            window.location.href = 'login.html';
        } catch (err) {
            console.error('Logout failed:', err);
            showErrorMessage('Failed to logout: ' + err.message);
        }
    }

    // Improve Add Files button toggle with animation
    function toggleUploadArea(show) {
        const uploadArea = document.getElementById('upload-area');
        const addFilesBtn = document.getElementById('add-files-btn');
        
        if (!uploadArea || !addFilesBtn) return;
        
        if (show) {
            uploadArea.style.display = 'block';
            addFilesBtn.innerHTML = '<i class="fas fa-times"></i> Cancel';
            
            // Force a reflow to trigger animation
            uploadArea.offsetHeight;
            uploadArea.style.opacity = '1';
            uploadArea.style.transform = 'translateY(0)';
            
            setupDropZone();
        } else {
            uploadArea.style.opacity = '0';
            uploadArea.style.transform = 'translateY(-10px)';
            
            // Wait for animation to complete before hiding
            setTimeout(() => {
                uploadArea.style.display = 'none';
                addFilesBtn.innerHTML = '<i class="fas fa-plus"></i> Add Files';
            }, 300);
        }
    }

    // Setup drop zone with improved error handling
    function setupDropZone() {
        const dropZone = document.getElementById('upload-drop-zone');
        if (!dropZone) return;

        const preventDefaults = (e) => {
            e.preventDefault();
            e.stopPropagation();
        };

        const highlight = () => dropZone.classList.add('dragover');
        const unhighlight = () => dropZone.classList.remove('dragover');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        dropZone.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = Array.from(dt.files);
            handleFiles(files);
        }, false);
    }

    // Handle files with improved error handling
    function handleFiles(files) {
        if (!files.length) return;

        // Hide the upload area and empty state
        const uploadArea = document.getElementById('upload-area');
        const emptyState = document.getElementById('empty-state');
        if (uploadArea) uploadArea.style.display = 'none';
        if (emptyState) emptyState.style.display = 'none';

        // Show loading overlay
        const loadingOverlay = document.getElementById('loading-overlay');
        if (loadingOverlay) loadingOverlay.classList.add('active');

        // Upload each file
        const uploadPromises = Array.from(files).map(file => uploadFile(file));

        // Wait for all uploads to complete
        Promise.all(uploadPromises)
            .then(() => {
                // Refresh the file list
                updateFileList();
            })
            .catch(error => {
                console.error('Error uploading files:', error);
                showErrorMessage(`Failed to upload files: ${error.message}`);
            })
            .finally(() => {
                if (loadingOverlay) loadingOverlay.classList.remove('active');
            });
    }

    // Update auth UI
    function updateAuthUI(session) {
        const userInfo = document.getElementById('user-info');
        const loginInfo = document.getElementById('login-info');
        const userEmail = document.getElementById('user-email');

        if (session?.user) {
            userEmail.textContent = session.user.email;
            userInfo.style.display = 'flex';
            loginInfo.style.display = 'none';
        } else {
            userInfo.style.display = 'none';
            loginInfo.style.display = 'flex';
        }
    }

    // Utility functions
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function showSuccess(message) {
        const successDiv = document.createElement('div');
        successDiv.className = 'success-message';
        const successContent = document.createElement('div');
        successContent.className = 'success-content';
        
        const icon = document.createElement('i');
        icon.className = 'fas fa-check-circle';
        
        const title = document.createElement('h3');
        title.textContent = 'Success';
        
        const text = document.createElement('p');
        text.textContent = message;
        
        const button = document.createElement('button');
        button.textContent = 'Close';
        button.onclick = () => successDiv.remove();
        
        successContent.append(icon, title, text, button);
        successDiv.appendChild(successContent);
        document.querySelector('.upload-box').insertBefore(successDiv, document.querySelector('.upload-header'));
        
        setTimeout(() => successDiv.remove(), 5000);
    }

    // Show error message function with proper escaping
    function showErrorMessage(message) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        const errorContent = document.createElement('div');
        errorContent.className = 'error-content';
        
        const icon = document.createElement('i');
        icon.className = 'fas fa-exclamation-circle';
        
        const title = document.createElement('h3');
        title.textContent = 'Error';
        
        const text = document.createElement('p');
        text.textContent = message; // Safe from XSS
        
        const button = document.createElement('button');
        button.textContent = 'Close';
        button.onclick = () => errorDiv.remove();
        
        errorContent.append(icon, title, text, button);
        errorDiv.appendChild(errorContent);
        document.body.appendChild(errorDiv);
    }

    // Listen for auth state changes
    supabase.auth.onAuthStateChange((event, session) => {
        currentSession = session;
        if (event === 'SIGNED_OUT' || event === 'USER_DELETED') {
            window.location.href = 'login.html';
        } else if (event === 'SIGNED_IN') {
            updateAuthUI(session);
            updateFileList();
        }
    });

    // Initialize the page
    initializePage();
    </script>
