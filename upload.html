<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' https://*.supabase.co;
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://*.supabase.co;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
        font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
        connect-src 'self' https://*.supabase.co wss://*.supabase.co https://cdn.jsdelivr.net https://cdnjs.cloudflare.com blob: http://localhost:* https://localhost:*;
        img-src 'self' data: blob: https://*.supabase.co;
        media-src 'self' blob: https://*.supabase.co;
        worker-src 'self' blob:;
        frame-src 'self';
        object-src 'none';
        base-uri 'self';
    ">
    <title>Upload Models - Jewelry Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Auth Status -->
    <div class="auth-status">
        <div id="user-info" style="display: none;">
            <span id="user-email"></span>
            <button id="logout-btn" class="auth-btn">Logout</button>
        </div>
        <div id="login-info">
            <button id="login-btn" class="auth-btn" onclick="window.location.href='login.html'">Login</button>
        </div>
    </div>

    <div class="upload-container">
        <div class="upload-box">
            <nav class="navigation-links">
                <a href="index.html" class="nav-link"><i class="fas fa-chevron-left"></i> Back to Viewer</a>
            </nav>

            <header class="upload-header">
                <h1>Your 3D Models</h1>
                <button id="add-files-btn" class="add-files-btn">
                    <i class="fas fa-plus"></i>
                    Add Files
                </button>
            </header>

            <div class="upload-area" id="upload-area" style="display: none;">
                <div class="drop-zone" id="upload-drop-zone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h2>Drop your files here</h2>
                    <p>or</p>
                    <button class="select-files-btn" id="select-files-btn">
                        <i class="fas fa-folder-open"></i>
                        Select Files
                    </button>
                    <input type="file" id="file-input" accept=".3dm,.obj,.stl,.glb,.gltf" multiple style="display: none;">
                    <p class="supported-formats">Supported formats: 3DM, OBJ, STL, GLB/GLTF</p>
                </div>
            </div>

            <div class="upload-progress" style="display: none;">
                <div class="progress-bar"></div>
                <p class="progress-text">Uploading...</p>
            </div>

            <div class="uploaded-files">
                <div id="file-list-content"></div>
                <div id="empty-state" style="display: none;">
                    <i class="fas fa-cube"></i>
                    <p>No files uploaded yet</p>
                    <button class="add-files-btn-secondary" id="add-first-model-btn">
                        Add Your First Model
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <script type="module" src="js/upload.js"></script>
</body>
</html>
