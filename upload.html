<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload 3D Files - Jewelry Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Load Supabase JS library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://lwmcnwwkgdauqgxukwhn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx3bWNud3drZ2RhdXFneHVrd2huIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5NzcwNzcsImV4cCI6MjA2MDU1MzA3N30._NfRA6_3PL9JLEG9-X9P3Tzg5E59NuXtcmQzOdkraNE';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // Check authentication status
        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
            }
        }

        // Check auth on page load
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</head>
<body>
    <div class="upload-container">
        <div class="upload-box">
            <h1>Upload 3D Files</h1>
            <p class="subtitle">Upload your 3D jewelry models to your private storage</p>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <div class="upload-area">
                <div class="drop-zone" id="drop-zone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h2>Drop your files here</h2>
                    <p>or</p>
                    <button id="select-files" class="select-files-btn">
                        <i class="fas fa-folder-open"></i>
                        Select Files
                    </button>
                    <input type="file" id="file-input" accept=".3dm,.obj,.stl,.glb,.gltf" multiple style="display: none;">
                    <p class="supported-formats">Supported formats: 3DM, OBJ, STL, GLB/GLTF</p>
                </div>

                <div id="upload-progress" class="upload-progress" style="display: none;">
                    <div class="progress-bar"></div>
                    <p class="progress-text">Uploading...</p>
                </div>

                <div id="uploaded-files" class="uploaded-files">
                    <h3>Uploaded Files</h3>
                    <div id="file-list"></div>
                </div>
            </div>

            <div class="upload-actions">
                <button id="view-models" class="auth-button" onclick="window.location.href='index.html'">
                    <i class="fas fa-eye"></i> View Models
                </button>
                <button id="logout" class="auth-button" onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <script>
        // Handle file selection
        document.getElementById('select-files').addEventListener('click', () => {
            document.getElementById('file-input').click();
        });

        // Handle file input change
        document.getElementById('file-input').addEventListener('change', handleFiles);

        // Handle drag and drop
        const dropZone = document.getElementById('drop-zone');
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles({ target: { files: e.dataTransfer.files } });
        });

        // Handle file upload
        async function handleFiles(event) {
            const files = event.target.files;
            if (!files.length) return;

            const progressBar = document.getElementById('upload-progress');
            const progressText = progressBar.querySelector('.progress-text');
            const fileList = document.getElementById('file-list');

            progressBar.style.display = 'block';

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileExtension = file.name.split('.').pop().toLowerCase();
                
                if (!['3dm', 'obj', 'stl', 'glb', 'gltf'].includes(fileExtension)) {
                    showError(`Unsupported file format: ${file.name}`);
                    continue;
                }

                progressText.textContent = `Uploading ${file.name}...`;
                
                try {
                    const { data, error } = await supabaseClient.storage
                        .from('client-files')
                        .upload(`uploads/${file.name}`, file);

                    if (error) throw error;

                    // Add file to list
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <i class="fas fa-file"></i>
                        <span>${file.name}</span>
                        <span class="file-size">${formatFileSize(file.size)}</span>
                    `;
                    fileList.appendChild(fileItem);

                    showSuccess(`${file.name} uploaded successfully!`);
                } catch (error) {
                    showError(`Failed to upload ${file.name}: ${error.message}`);
                }
            }

            progressBar.style.display = 'none';
        }

        // Handle logout
        async function handleLogout() {
            const { error } = await supabaseClient.auth.signOut();
            if (error) {
                showError('Logout failed: ' + error.message);
            } else {
                window.location.href = 'login.html';
            }
        }

        // Helper functions
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
